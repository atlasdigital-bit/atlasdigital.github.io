<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Atlas Digital | Licencias Digitales</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#e5e7eb;
  text-align:center;
  padding:40px;
}
input,button{
  padding:12px;
  margin:6px;
  border-radius:8px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none}
.card{
  border:1px solid #1e293b;
  border-radius:12px;
  padding:20px;
  margin:15px auto;
  max-width:400px;
}
</style>
</head>

<body>

<h1>Atlas Digital</h1>
<p>Licencias de software digital</p>

<!-- REGISTRO -->
<div id="registro">
  <h2>Registro</h2>
  <input id="nombre" placeholder="Nombre completo"><br>
  <input id="telefono" placeholder="Teléfono"><br>
  <input id="email" placeholder="Correo electrónico"><br>
  <input id="password" type="password" placeholder="Contraseña"><br>
  <button onclick="registrar()">Registrarse</button>
</div>

<!-- LOGIN -->
<div id="login">
  <h2>Iniciar sesión</h2>
  <input id="emailLogin" placeholder="Correo"><br>
  <input id="passLogin" type="password" placeholder="Contraseña"><br>
  <button onclick="login()">Entrar</button>
</div>

<!-- TIENDA -->
<div id="tienda" class="hidden">
  <h2>Tienda</h2>

  <div class="card">
    <h3>Soft Restaurant 11 Pro</h3>
    <p>$150</p>
    <a href="https://buy.stripe.com/TU_LINK_DE_PAGO_150" target="_blank">
      <button>Comprar</button>
    </a>
  </div>

  <div class="card">
    <h3>Office 2021</h3>
    <p>$100</p>
    <a href="https://buy.stripe.com/TU_LINK_DE_PAGO_100" target="_blank">
      <button>Comprar</button>
    </a>
  </div>

  <button onclick="logout()">Cerrar sesión</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_DOMINIO",
  projectId: "TU_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.registrar = async () => {
  const user = await createUserWithEmailAndPassword(auth, email.value, password.value);
  await setDoc(doc(db,"usuarios",user.user.uid),{
    nombre:nombre.value,
    telefono:telefono.value,
    email:email.value
  });
  mostrarTienda();
};

window.login = async () => {
  await signInWithEmailAndPassword(auth,emailLogin.value,passLogin.value);
  mostrarTienda();
};

window.logout = async () => {
  await signOut(auth);
  location.reload();
};

function mostrarTienda(){
  registro.classList.add("hidden");
  login.classList.add("hidden");
  tienda.classList.remove("hidden");
}
</script>

</body>
</html>
